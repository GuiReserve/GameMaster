<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Plataformas</title>
</head>
<body>
    <nav>
        <a href="/">Início</a>
        <a href="/cadastro_p">Cadastro de Plataformas</a>
        <a href="/consulta_plataformas">Consulta de Plataformas</a>
        <a href="#">Cadastro de Jogos</a>
        <a href="#">Consulta de Jogos</a>
   </nav>
    
   <div>
    <h2>Consulta Plataformas</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Nome</th>
            <th>Fabricante</th>
            <th>Imagens</th>
            <th>Opções</th>
        </tr>
        {% for dados in dados_lista %}
        <tr>
            <td>{{ dados.linha + 1 }}</td>
            <td>{{ dados.nome }}</td>
            <td>{{ dados.fabricante }}</td>
            <td>
                <img src="{{ dados.imagem }}" width="100">
            </td>
            <td>
                <a href="/excluir_plataforma?linha={{ dados.linha }}">Excluir</a>
            </td>
        </tr>

        {% endfor %}
    </table>
   </div>

</body>
</html>
