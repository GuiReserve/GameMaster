   <h1>Bem-Vindo o Sistema de Gerenciamento</h1>

   <div class="platform-search">
        <h2>PLATAFORMAS</h2>
        <input type="text" placeholder="Adicione a plataforma:">
        <button>Pesquisar</button>
    </div>

    <div class="platforms-img">
        <img src="switch.jpg" alt="Nintendo Switch">
        <img src="xbox.jpg" alt="Xbox">
        <img src="stadia.jpg" alt="Stadia">
    </div>

    <div>
        <h2>Cadastro de Plataforma</h2>
            <form action="" method="post" enctype="multipart/form-data">
            <label for="">Nome da Plataforma</label>
            <input type="text" name="nome" id="nome" required>

            <label for="">Fabricante</label>
            <input type="text" name="fabricante" id="fabricante" required>

            <label for="">Imagem da Plataforma</label>
            <input type="file" name="imagem" id="imagem" accept="image/*" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
